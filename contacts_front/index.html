<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="row align-items-start">
            <div class="col">
                <p>Name</p>
            </div>
            <div class="col">
                <p>MobilePhome</p>
            </div>
            <div class="col">
                <p>JobTitle</p>
            </div>
            <div class="col">
                <p>BithDate</p>
            </div>
        </div>
        <div id="notesContainer">


        </div>
        <button type="button" class="btn btn-primary" id="bthModal">New note</button>
        <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" show="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="person-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="person-name">
                            </div>
                            <div class="mb-3">
                                <label for="person-mobile" class="col-form-label">MobilePhone:</label>
                                <input type="text" class="form-control" id="person-phone">
                            </div>
                            <div class="mb-3">
                                <label for="person-jobtitle" class="col-form-label">JobTitle:</label>
                                <input type="text" class="form-control" id="person-jobtitle">
                            </div>
                            <div class="mb-3">
                                <label for="person-birth" class="col-form-label">BirthDate:</label>
                                <input type="text" class="form-control" id="person-birth">
                            </div>
                            <div class="mb-3">
                                <input hidden="true" id="person-id">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="bthSave"></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>

</html>
